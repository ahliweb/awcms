name = "awcms-public-smandapbun"
main = "dist/_worker.js/index.js"
compatibility_date = "2024-01-01"

[build]
command = "npm run build"
cwd = "."
watch_dir = "src"

[site]
bucket = "./dist"

[vars]
ENVIRONMENT = "production"

# KV namespace for Astro sessions
# Create with: npx wrangler kv namespace create SESSION
[[kv_namespaces]]
binding = "SESSION"
id = "REPLACE_WITH_SESSION_KV_ID"

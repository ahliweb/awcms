name = "awcms-public"
main = "dist/_worker.js/index.js"
compatibility_date = "2024-01-01"

# Build configuration
[build]
command = "npm run build"
cwd = "."
watch_dir = "src"

# Site configuration for static assets
[site]
bucket = "./dist"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Secrets (manage via Cloudflare Dashboard or wrangler pages secret put)
# - PUBLIC_SUPABASE_URL
# - PUBLIC_SUPABASE_PUBLISHABLE_KEY
# - SUPABASE_SECRET_KEY (if using server-side functions)

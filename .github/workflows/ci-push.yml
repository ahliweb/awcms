# AWCMS CI/CD Pipeline
# Runs on push to main and pull requests

name: CI/CD

on:
  push:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

permissions:
  contents: read

jobs:
  # ============================================
  # Lint & Test - Admin Panel
  # ============================================
  lint-test-admin:
    name: Lint & Test (Admin)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./awcms

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './awcms/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm run test -- --run
        env:
          VITE_SUPABASE_URL: ${{ secrets['VITE_SUPABASE_URL'] }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets['VITE_SUPABASE_ANON_KEY'] }}

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets['VITE_SUPABASE_URL'] }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets['VITE_SUPABASE_ANON_KEY'] }}

  # ============================================
  # Lint & Build - Public Portal (Astro)
  # ============================================
  lint-build-public:
    name: Lint & Build (Public Portal)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./awcms-public/primary

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './awcms-public/primary/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets['VITE_SUPABASE_URL'] }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets['VITE_SUPABASE_ANON_KEY'] }}

  # ============================================
  # Flutter Build - Mobile App
  # ============================================
  build-mobile:
    name: Build (Mobile - Flutter)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./awcms-mobile/primary

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Create .env file
        run: cp .env.example .env

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

  # ============================================
  # Deploy to Cloudflare Pages (Production)
  # ============================================
  deploy-production:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [lint-test-admin, lint-build-public]
    # Only deploy when on main branch
    if: ${{ github.ref == 'refs/heads/main' && vars['CLOUDFLARE_ENABLED'] == 'true' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build Admin Panel
        working-directory: ./awcms
        run: |
          npm ci
          npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets['VITE_SUPABASE_URL'] }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets['VITE_SUPABASE_ANON_KEY'] }}

      - name: Resolve Cloudflare Account
        id: cloudflare-account
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets['CLOUDFLARE_API_TOKEN'] }}
        run: |
          python - <<'PY'
          import json
          import os
          import urllib.request

          token = os.environ.get("CLOUDFLARE_API_TOKEN")
          if not token:
              raise SystemExit("CLOUDFLARE_API_TOKEN is not set")

          request = urllib.request.Request(
              "https://api.cloudflare.com/client/v4/accounts",
              headers={
                  "Authorization": f"Bearer {token}",
                  "Content-Type": "application/json",
              },
          )

          with urllib.request.urlopen(request) as response:
              payload = json.load(response)

          if not payload.get("success"):
              raise SystemExit(f"Failed to list Cloudflare accounts: {payload.get('errors')}")

          accounts = payload.get("result") or []
          if not accounts:
              raise SystemExit("No Cloudflare accounts available for token")

          account_id = accounts[0].get("id")
          if not account_id:
              raise SystemExit("Cloudflare account ID missing from response")

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as output:
              output.write(f"account_id={account_id}\n")
          PY

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets['CLOUDFLARE_API_TOKEN'] }}
          accountId: ${{ steps.cloudflare-account.outputs.account_id }}
          command: pages deploy awcms/dist --project-name=awcms-admin
